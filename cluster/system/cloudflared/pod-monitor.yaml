---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cloudflared
  namespace: cloudflared
  labels:
    app.kubernetes.io/part-of: cloudflared
    app.kubernetes.io/component: monitoring
spec:
  namespaceSelector:
    matchNames:
      - cloudflared
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - cloudflared
  podMetricsEndpoints:
    - port: http
      interval: 15s
